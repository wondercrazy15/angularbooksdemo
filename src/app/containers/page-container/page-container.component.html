<main fxFlex
      fxLayout=column>
  <header *ngIf="icon || title"
          fxFlex=initial>
    <mat-icon *ngIf=icon>{{icon}}</mat-icon>
    <span class="title" *ngIf= title>{{title}}</span>
  </header>
  <section fxFlex
           fxLayout=column>
    <ng-content></ng-content>
  </section>
</main>
